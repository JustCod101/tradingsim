<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TradingSim - 交易模拟游戏平台" />
    <meta name="keywords" content="交易,模拟,游戏,股票,金融" />
    <meta name="author" content="TradingSim Team" />
    <title>TradingSim - 交易模拟游戏</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.ts" as="script" type="module" />
    
    <!-- Progressive Web App -->
    <meta name="theme-color" content="#409EFF" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TradingSim" />
    
    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#409EFF" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Prevent FOUC -->
    <style>
      #app {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 18px;
        text-align: center;
      }
      
      .loading::after {
        content: '';
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        正在加载 TradingSim...
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
